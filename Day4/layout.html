<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0c0811, #17191b);
            color: #c50b0b;
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            background: rgba(17, 190, 167, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .item {
            background: rgba(169, 193, 201, 0.2);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
        }

        .item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .item:hover {
            transform: scale(1.05);
        }

        .item p {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="race.jfif" alt="Image 1">
    
        </div>
        <div class="item">
            <img src="race.jfif" alt="Image 2">
        
        </div>
        <div class="item">
            <img src="race.jfif" alt="Image 3">
        </div>
        <div class="item">
            <img src="race.jfif" alt="Image 4">
            
        </div>
        <div class="item">
            <img src="race.jfif" alt="Image 5">
            
        </div>
        <div class="item">
            <img src="race.jfif" alt="Image 6">

        </div>
    </div>
</body>
</html>
